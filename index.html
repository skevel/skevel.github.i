<script>
    function switchLang() {
        const css_en = document.getElementById("css-en");
        const css_fr = document.getElementById("css-fr");
        const flag = document.getElementById("flag");

        if (css_en.disabled) {
            css_en.disabled = false;
            css_fr.disabled = true;
            flag.src = "media/fr-flag.png";
        } else {
            css_en.disabled = true;
            css_fr.disabled = false;
            flag.src = "media/us-flag.png";
        }
    }
</script>
